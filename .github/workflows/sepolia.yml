name: Gather requirements

on:
  workflow_dispatch:

jobs:
  deploy:
    environment: Circuitscan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install deps
        run: |
          sudo apt update && sudo apt install -y build-essential cmake libgmp-dev libsodium-dev nasm curl m4 git wget unzip

      - name: Download params from Circuitscan
        run: |
          wget -q https://circuitscan-artifacts.s3.us-west-2.amazonaws.com/build/proofofburn-unconscious-sapphire-gorilla/pkg.zip
      
      - name: Unzip params
        run: |
          mkdir params && mv pkg.zip params && cd params && unzip pkg.zip

      - name: Clone Rapidsnark
        run: |
          git clone --recurse-submodules https://github.com/iden3/rapidsnark

      - name: Make GMP
        run: |
          cd rapidsnark && ./build_gmp.sh host

      - name: Make Rapidsnark
        run: |
          cd rapidsnark && make
          